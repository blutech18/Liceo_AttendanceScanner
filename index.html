<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    /* Custom animations */
    @keyframes slideIn {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .toast-enter { animation: slideIn 0.3s ease-out; }
    .toast-exit { animation: fadeOut 0.3s ease-out forwards; }
    
    /* Scanner styling */
    #qr-reader { width: 100%; max-width: 400px; margin: 0 auto; }
    #qr-reader video { border-radius: 12px; }
    #qr-reader__scan_region { border-radius: 12px; overflow: hidden; }
    #qr-reader__dashboard { padding: 10px !important; }
    
    /* Tab styling */
    .tab-active { 
      border-bottom: 3px solid #3b82f6; 
      color: #3b82f6;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="app"></div>

  <script>
    // ==========================================
    // Svelte-like Reactive App (Vanilla JS for Apps Script compatibility)
    // ==========================================
    
    const App = {
      // State
      state: {
        activeTab: 'dashboard',
        attendees: [],
        searchQuery: '',
        loading: true,
        scannerActive: false,
        toast: null,
        scanResult: null
      },
      
      html5QrCode: null,
      
      // Initialize
      init() {
        this.render();
        this.loadAttendees();
      },
      
      // Load attendees from Google Sheet
      loadAttendees() {
        this.state.loading = true;
        this.render();
        
        google.script.run
          .withSuccessHandler((data) => {
            this.state.attendees = data || [];
            this.state.loading = false;
            this.render();
          })
          .withFailureHandler((err) => {
            console.error('Failed to load attendees:', err);
            this.state.loading = false;
            this.showToast('Failed to load data', 'error');
            this.render();
          })
          .getAttendees();
      },
      
      // Show toast notification
      showToast(message, type = 'success', name = '') {
        this.state.toast = { message, type, name };
        this.render();
        
        setTimeout(() => {
          const toastEl = document.getElementById('toast');
          if (toastEl) toastEl.classList.add('toast-exit');
          setTimeout(() => {
            this.state.toast = null;
            this.render();
          }, 300);
        }, 4000);
      },
      
      // Switch tabs
      switchTab(tab) {
        if (this.state.activeTab === 'scanner' && tab !== 'scanner') {
          this.stopScanner();
        }
        this.state.activeTab = tab;
        this.state.scanResult = null;
        this.render();
        
        if (tab === 'scanner') {
          setTimeout(() => this.startScanner(), 100);
        }
        if (tab === 'dashboard') {
          this.loadAttendees();
        }
      },
      
      // Start QR Scanner
      startScanner() {
        if (this.html5QrCode) return;
        
        const qrReaderEl = document.getElementById('qr-reader');
        if (!qrReaderEl) return;
        
        this.html5QrCode = new Html5Qrcode("qr-reader");
        this.state.scannerActive = true;
        
        this.html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          (decodedText) => this.onScanSuccess(decodedText),
          (errorMessage) => {} // Ignore scan errors
        ).catch((err) => {
          console.error("Scanner error:", err);
          this.showToast('Camera access denied', 'error');
        });
      },
      
      // Stop QR Scanner
      stopScanner() {
        if (this.html5QrCode) {
          this.html5QrCode.stop().then(() => {
            this.html5QrCode.clear();
            this.html5QrCode = null;
            this.state.scannerActive = false;
          }).catch(console.error);
        }
      },
      
      // Handle successful scan
      onScanSuccess(decodedText) {
        // Pause scanner temporarily
        if (this.html5QrCode) {
          this.html5QrCode.pause();
        }
        
        // Parse QR data: "Name | CERT-123"
        let certId = decodedText;
        let scannedName = '';
        
        if (decodedText.includes('|')) {
          const parts = decodedText.split('|');
          scannedName = parts[0].trim();
          certId = parts[1].trim();
        }
        
        this.state.scanResult = { processing: true, certId, name: scannedName };
        this.render();
        
        // Call markAttendance
        google.script.run
          .withSuccessHandler((result) => {
            this.state.scanResult = { 
              processing: false, 
              success: result.success,
              message: result.message,
              name: result.name || scannedName,
              alreadyAttended: result.alreadyAttended
            };
            
            if (result.success) {
              this.showToast(result.message, 'success', result.name);
            } else if (result.alreadyAttended) {
              this.showToast(result.message, 'warning', result.name);
            } else {
              this.showToast(result.message, 'error');
            }
            
            this.render();
            
            // Resume scanner after delay
            setTimeout(() => {
              if (this.html5QrCode) {
                this.html5QrCode.resume();
              }
              this.state.scanResult = null;
              this.render();
            }, 3000);
          })
          .withFailureHandler((err) => {
            this.state.scanResult = { processing: false, success: false, message: err.toString() };
            this.showToast('Error: ' + err.toString(), 'error');
            this.render();
            
            setTimeout(() => {
              if (this.html5QrCode) {
                this.html5QrCode.resume();
              }
              this.state.scanResult = null;
              this.render();
            }, 3000);
          })
          .markAttendance(certId);
      },
      
      // Filter attendees by search
      getFilteredAttendees() {
        const query = this.state.searchQuery.toLowerCase();
        if (!query) return this.state.attendees;
        
        return this.state.attendees.filter(a => 
          a.name.toLowerCase().includes(query) ||
          a.certId.toLowerCase().includes(query) ||
          a.status.toLowerCase().includes(query)
        );
      },
      
      // Get stats
      getStats() {
        const total = this.state.attendees.length;
        const attended = this.state.attendees.filter(a => a.status === 'ATTENDED').length;
        return { total, attended, pending: total - attended };
      },
      
      // Render the app
      render() {
        const stats = this.getStats();
        const filtered = this.getFilteredAttendees();
        
        document.getElementById('app').innerHTML = `
          <!-- Toast Notification -->
          ${this.state.toast ? `
            <div id="toast" class="toast-enter fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 ${
              this.state.toast.type === 'success' ? 'bg-green-500 text-white' :
              this.state.toast.type === 'warning' ? 'bg-yellow-500 text-white' :
              'bg-red-500 text-white'
            }">
              <span class="text-2xl">${
                this.state.toast.type === 'success' ? 'âœ“' :
                this.state.toast.type === 'warning' ? 'âš ' : 'âœ•'
              }</span>
              <div>
                <p class="font-semibold">${this.state.toast.message}</p>
                ${this.state.toast.name ? `<p class="text-sm opacity-90">${this.state.toast.name}</p>` : ''}
              </div>
            </div>
          ` : ''}
          
          <!-- Header -->
          <header class="bg-white shadow-sm border-b">
            <div class="max-w-4xl mx-auto px-4 py-4">
              <h1 class="text-xl font-bold text-gray-800">ğŸ“‹ Event Attendance</h1>
            </div>
          </header>
          
          <!-- Tabs -->
          <nav class="bg-white border-b sticky top-0 z-40">
            <div class="max-w-4xl mx-auto px-4 flex">
              <button onclick="App.switchTab('dashboard')" 
                class="px-6 py-4 text-sm transition-colors ${this.state.activeTab === 'dashboard' ? 'tab-active' : 'text-gray-500 hover:text-gray-700'}">
                ğŸ“Š Dashboard
              </button>
              <button onclick="App.switchTab('scanner')" 
                class="px-6 py-4 text-sm transition-colors ${this.state.activeTab === 'scanner' ? 'tab-active' : 'text-gray-500 hover:text-gray-700'}">
                ğŸ“· Scanner
              </button>
            </div>
          </nav>
          
          <!-- Content -->
          <main class="max-w-4xl mx-auto px-4 py-6">
            ${this.state.activeTab === 'dashboard' ? this.renderDashboard(stats, filtered) : this.renderScanner()}
          </main>
        `;
        
        // Bind search input
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
          searchInput.value = this.state.searchQuery;
          searchInput.oninput = (e) => {
            this.state.searchQuery = e.target.value;
            this.render();
          };
        }
      },
      
      // Render Dashboard Tab
      renderDashboard(stats, filtered) {
        return `
          <!-- Stats Cards -->
          <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-white rounded-xl p-4 shadow-sm border text-center">
              <p class="text-3xl font-bold text-blue-600">${stats.total}</p>
              <p class="text-xs text-gray-500 mt-1">Total</p>
            </div>
            <div class="bg-white rounded-xl p-4 shadow-sm border text-center">
              <p class="text-3xl font-bold text-green-600">${stats.attended}</p>
              <p class="text-xs text-gray-500 mt-1">Attended</p>
            </div>
            <div class="bg-white rounded-xl p-4 shadow-sm border text-center">
              <p class="text-3xl font-bold text-orange-500">${stats.pending}</p>
              <p class="text-xs text-gray-500 mt-1">Pending</p>
            </div>
          </div>
          
          <!-- Search & Refresh -->
          <div class="flex gap-3 mb-4">
            <div class="flex-1 relative">
              <input id="search-input" type="text" placeholder="Search by name or ID..." 
                class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">ğŸ”</span>
            </div>
            <button onclick="App.loadAttendees()" 
              class="px-4 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition-colors flex items-center gap-2 ${this.state.loading ? 'opacity-50' : ''}">
              ${this.state.loading ? 'â³' : 'ğŸ”„'}
            </button>
          </div>
          
          <!-- Attendees Table -->
          <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
            ${this.state.loading ? `
              <div class="p-8 text-center text-gray-500">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mb-3"></div>
                <p>Loading attendees...</p>
              </div>
            ` : filtered.length === 0 ? `
              <div class="p-8 text-center text-gray-500">
                <p class="text-4xl mb-2">ğŸ“­</p>
                <p>No attendees found</p>
              </div>
            ` : `
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead class="bg-gray-50 border-b">
                    <tr>
                      <th class="text-left px-4 py-3 text-xs font-semibold text-gray-600 uppercase">Name</th>
                      <th class="text-left px-4 py-3 text-xs font-semibold text-gray-600 uppercase">Certificate ID</th>
                      <th class="text-left px-4 py-3 text-xs font-semibold text-gray-600 uppercase">Status</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100">
                    ${filtered.map(a => `
                      <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-4 py-3">
                          <p class="font-medium text-gray-800">${this.escapeHtml(a.name)}</p>
                        </td>
                        <td class="px-4 py-3">
                          <code class="text-sm bg-gray-100 px-2 py-1 rounded">${this.escapeHtml(a.certId)}</code>
                        </td>
                        <td class="px-4 py-3">
                          <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${
                            a.status === 'ATTENDED' ? 'bg-green-100 text-green-700' :
                            a.status === 'QR SENT' ? 'bg-blue-100 text-blue-700' :
                            'bg-gray-100 text-gray-700'
                          }">
                            ${a.status === 'ATTENDED' ? 'âœ“ ' : ''}${this.escapeHtml(a.status || 'N/A')}
                          </span>
                        </td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            `}
          </div>
        `;
      },
      
      // Render Scanner Tab
      renderScanner() {
        return `
          <div class="text-center">
            <div class="bg-white rounded-2xl shadow-sm border p-6 mb-6">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">ğŸ“· Scan QR Code</h2>
              <p class="text-sm text-gray-500 mb-6">Point camera at attendee's QR code to check them in</p>
              
              <!-- QR Scanner Container -->
              <div id="qr-reader" class="mb-4"></div>
              
              <!-- Scan Result -->
              ${this.state.scanResult ? `
                <div class="mt-6 p-4 rounded-xl ${
                  this.state.scanResult.processing ? 'bg-blue-50 border border-blue-200' :
                  this.state.scanResult.success ? 'bg-green-50 border border-green-200' :
                  this.state.scanResult.alreadyAttended ? 'bg-yellow-50 border border-yellow-200' :
                  'bg-red-50 border border-red-200'
                }">
                  ${this.state.scanResult.processing ? `
                    <div class="flex items-center justify-center gap-3">
                      <div class="animate-spin w-5 h-5 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                      <span class="text-blue-700">Processing ${this.escapeHtml(this.state.scanResult.certId)}...</span>
                    </div>
                  ` : `
                    <div class="flex items-center justify-center gap-3">
                      <span class="text-2xl">${
                        this.state.scanResult.success ? 'âœ…' :
                        this.state.scanResult.alreadyAttended ? 'âš ï¸' : 'âŒ'
                      }</span>
                      <div class="text-left">
                        <p class="font-semibold ${
                          this.state.scanResult.success ? 'text-green-700' :
                          this.state.scanResult.alreadyAttended ? 'text-yellow-700' : 'text-red-700'
                        }">${this.escapeHtml(this.state.scanResult.message)}</p>
                      </div>
                    </div>
                  `}
                </div>
              ` : ''}
            </div>
            
            <!-- Instructions -->
            <div class="bg-blue-50 rounded-xl p-4 text-left">
              <h3 class="font-semibold text-blue-800 mb-2">ğŸ“ Instructions</h3>
              <ul class="text-sm text-blue-700 space-y-1">
                <li>â€¢ Allow camera access when prompted</li>
                <li>â€¢ Hold QR code steady within the frame</li>
                <li>â€¢ Wait for confirmation before next scan</li>
              </ul>
            </div>
          </div>
        `;
      },
      
      // Escape HTML to prevent XSS
      escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    };
    
    // Initialize app when DOM is ready
    document.addEventListener('DOMContentLoaded', () => App.init());
  </script>
</body>
</html>
